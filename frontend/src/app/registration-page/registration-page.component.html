<div class="registration-page">
  <div class="registration-page__title">
    <h2>registration</h2>
  </div>
  <mat-divider></mat-divider>
  <div class="registration-page__content" fxLayout="column" fxLayoutGap="15px">

    <mat-horizontal-stepper #stepper>
      <mat-step [stepControl]="firstFormGroup" errorMessage="Data is required.">
        <form [formGroup]="firstFormGroup" >
          <ng-template matStepLabel>Fill out your data</ng-template>
          <div fxLayout="row" fxLayoutGap="20px">
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Last name, First name" formControlName="name" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Ex.: id@domain.code" formControlName="email" required>
            </mat-form-field>
          </div>
          <div fxLayout="column" fxLayoutGap="15px">
            <p>Fill out your name and email address!</p>
            <button mat-button color="accent" matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup" errorMessage="Password is required.">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Fill out your password</ng-template>
          <div fxLayout="row" fxLayoutGap="20px">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" formControlName="password" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Password again</mat-label>
              <input matInput placeholder="Password again" formControlName="passwordAgain" required>
            </mat-form-field>
          </div>
          <div fxLayout="column" fxLayoutGap="15px">
            <p>Fill out your password inputs!</p>
            <div fxLayout="row" fxLayoutGap="15px">
              <button mat-button color="accent" matStepperPrevious>Back</button>
              <button mat-button color="accent" matStepperNext>Next</button>
            </div>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <div fxLayout="column" fxLayoutGap="15px">
          <p>We are done, apply or reset the datas!!</p>
          <div fxLayout="row" fxLayoutGap="15px">
            <button mat-button (click)="stepper.reset()">Reset</button>
            <button mat-button (click)="regSubmit()">Apply</button>
          </div>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
</div>
